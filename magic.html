<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Opap's: Temporary Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Facebook View Magic TCG</h1>
        <img src="/jpeg/webuy.png" alt="Image de la bannière" class="banniere-image">
        <div class="d-flex justify-content-center align-items-center mt-4" id="search-container">
            <input type="text" id="searchInput" placeholder="Chargement en cours...">
            <div class="btn-group ml-2">
                <button id="sort-all" data-filter-color="all">All</button>
                <button id="sort-white" data-filter-color="white">White</button>
                <button id="sort-blue" data-filter-color="blue">Blue</button>
                <button id="sort-black" data-filter-color="black">Black</button>
                <button id="sort-red" data-filter-color="red">Red</button>
                <button id="sort-green" data-filter-color="green">Green</button>
                <button id="sort-multicolor" data-filter-color="multicolor">Multicolor</button>
                <button id="sort-colorless" data-filter-color="colorless">Colorless</button>
            </div>
            <div class="ml-2">
                <select class="custom-select" id="foilSelect" placeholder="Foil">
                    <option value="all">All</option>
                    <option value="foil">Foil</option>
                    <option value="no-foil">Non-Foil</option>
                </select>
            </div>
            <div class="ml-2">
                <select class="custom-select" id="priceRangeSelect">
                    <option value="all">All prices</option>
                    <option value="5-10">5 - 10 €</option>
                    <option value="10-50">10 - 50 €</option>
                    <option value="50-1000">50 - 1000 €</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div id="cardGrid">
            <!-- Les cartes seront affichées ici -->
        <div id="loadMore"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
